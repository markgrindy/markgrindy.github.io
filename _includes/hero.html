<script>

  window.onload = function() {

    // Blink cursor twice and leave it displayed
    blinkingCursor(2500);

    // generate random typing speed
    var min = 40;
    var max = 50;
    var typeSpeed = Math.floor(Math.random() * (max - min + 1)) + min;

    var i = 0;

    var txt = "We think.                                 We draft.                       And       we revise until it's right.";
    var txt = "Only you            can share       your idea       with the world.                   But              that doesn't mean you need          to develop it   on your own. ";
    var txt = "Only you            can share  your idea       with the world.                   But              we can help you     get it ready  for primetime. ";
    // var txt = "test."

    setTimeout(function() { typeWriter(); },2400);

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("word-count").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, typeSpeed);
      }
    }

    // after typewriting, cont. blinking cursor, then hide it
    var delayBeforeBlinking = 1000 * 10;  // milliseconds
    var blinkTime = 1000 * 25;            // milliseconds
    var blinkTimeout = delayBeforeBlinking + blinkTime + 100;
    setTimeout(function() { blinkingCursor(blinkTime); },delayBeforeBlinking);
    setTimeout(function() { hideCursor(); },blinkTimeout);

  }

  function blinkingCursor(timeout) {
    var cursor = true;
    var speed = 600;

    var blink = setInterval(() => {
       if(cursor) {
         document.getElementById('cursor').style.opacity = 0;
         cursor = false;
       }else {
         document.getElementById('cursor').style.opacity = 1;
         cursor = true;
       }
    }, speed);

    // stop the blinking
    setTimeout(function() { clearInterval(blink); },timeout);

  }

</script>
